<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CTF Challenges</title>
        <style>
            body {
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;   /* center horizontally */
                align-items: center;      /* center vertically */
                background-color: #f5f5f5;
                font-family: Arial, sans-serif;
            }

            /* --- Top-right logout button container --- */
            .top-right {
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .logout-btn {
                padding: 12px 25px;
                font-size: 18px;
                cursor: pointer;
                background-color: #e74c3c;
                color: white;
                border: none;
                border-radius: 8px;
            }

            .logout-btn:hover {
                background-color: #c0392b;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                gap: 30px; /* space between buttons */
                text-align: center;
            }

            button {
                padding: 20px 40px;     /* bigger padding */
                font-size: 22px;        /* bigger text */
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 10px;    /* larger radius */
                width: 300px;           /* bigger width */
                height: 80px;           /* bigger height */
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>

        <!-- Logout Button (POST request using form) -->
        <div class="top-right">
            <form action="/logout" method="POST">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>

        <div class="button-container">
            <button onclick="window.location.href='/run'">Command Injection</button>
            <button onclick="window.location.href='/read'">LFI</button>
        </div>

    </body>
</html>
